<html>
	<head>
		<title>
			Профиль Дэйви!
		</title>
		<style>
			@keyframes fadein
			{
				0%
				{
					opacity: 0;
				}

				25%
				{
					opacity: 0;
				}

				100%
				{
					opacity: 1;
				}
			}

			@keyframes copied
			{
				0%
				{
					opacity: 1;
				}

				100%
				{
					opacity: 0;
					transform: translate(0, -25px);
				}
			}

			body
			{
				overflow: hidden;
				user-select: none;
				margin: 0;
				height: 100%;
				background-image: url('davy.png');
				background-position: center;
				background-size: cover;
			}

			#container
			{
				display: flex;
				height: 100%;
				flex-direction: row;
				justify-content: center;
				align-items: center;
			}

			#information
			{
				display: flex;
				padding: 12px;
				flex-direction: column;
				justify-content: center;
				background-color: rgba(0, 0, 0, 0.35);
				border: 2px solid greenyellow;
				border-radius: 32px;
				text-align: center;
				font-family: Verdana;
				box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
				backdrop-filter: blur(8px);
				animation: fadein 3s;
			}

			#information > *
			{
				margin: 12px;
			}

			#header
			{
				display: block;
				background-color: rgba(0, 0, 0, 0.35);
				border-radius: 16px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			#title
			{
				display: block;
				padding: 16px;
				color: black;
				font-size: 28px;
				font-weight: 1000;
				background: linear-gradient(45deg, red, greenyellow);
				border-radius: 16px;
			}

			#biography
			{
				display: block;
				padding: 12px;
				color: wheat;
				font-size: 16px;
				text-shadow: 1px 1px 2px black;
				line-height: 22px;
			}

			#pages
			{
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				font-size: 18px;
				text-shadow: 1px 1px 2px black;
			}

			#verso
			{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: flex-start;
			}

			#recto
			{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: flex-end;
			}

			.personal
			{
				all: unset;
				display: block;
				margin: 12px;
				padding: 12px;
				color: wheat;
				background-color: rgba(0, 0, 0, 0.35);
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				transition: all 250ms;
			}

			.personal:hover
			{
				background-color: rgba(0, 0, 0, 0.5);
			}

			.personal:active
			{
				background-color: rgba(0, 0, 0, 0.65);
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
				transition: none;
			}

			.personal i
			{
				margin: 4px;
			}

			#copied
			{
				display: block;
				position: fixed;
				top: -18px;
				color: greenyellow;
				font-family: Courier;
				font-size: 18px;
				font-weight: 1000;
				animation: copied 1s ease-in forwards;
			}

			#sticker
			{
				display: block;
				position: absolute;
				height: 20vw;
				left: 100px;
				bottom: 0;
				filter: drop-shadow(0 0 50px rgba(0, 0, 0, 0.5));
				animation: fadein 5s;
			}

			#copyright
			{
				display: block;
				position: absolute;
				right: 0;
				bottom: -30px;
				color: wheat;
				font-size: 10px;
			}
		</style>
		<script defer>
			async function copy(element, text)
			{
				try
				{
					await navigator.clipboard.writeText(text);

					let copied = document.getElementById('copied');
					let rect = element.getBoundingClientRect();
					
					copied.style.animation = 'none';
					copied.style.top = rect.top + 2;
					copied.style.left = rect.right - 20;

					copied.offsetHeight;
					copied.style.animation = null;
				}
				catch(error)
				{
					console.error(error);
				}
			}
		</script>
		<script src="https://kit.fontawesome.com/53d179ef28.js" crossorigin="anonymous"></script>
		<link rel="icon" href="sushi.svg" type="image/icon" />
	</head>
	<body>
		<div id="container">
			<div id="information">
				<div id="header">
					<div id="title">
						Пегасичный профиль!
					</div>
					<div id="biography">
						Красный <b>жеребец</b> с крылышками и у меня есть свой милашный <b>пёсик</b>!<br>
						Люблю скейтить по улицам Москвы, а ещё играть в игрульбки..<br>
						Я взрослый <b>пегасик</b> и мне нравятся пушистики! <b>:о</b>
					</div>
				</div>
				<div id="pages">
					<div id="verso">
						<a class="personal" href="https://discord.gg/QbuVGMErrX">
							<i class="fa-brands fa-discord"></i>
							<b>Discord</b>-сервер
						</a>
						<a class="personal" href="https://www.youtube.com/channel/UCjZaFrIVsVSX445PsWIR84g">
							<i class="fa-brands fa-youtube"></i>
							<b>YouTube</b> Канал
						</a>
						<button class="personal" onclick="copy(this, 'DavyMurr#2984')">
							<i class="fa-brands fa-battle-net"></i>
							Мой <b>Battle.net</b>
						</button>
						<button class="personal" onclick="copy(this, 'DaveMeow')">
							<i class="fa-brands fa-xbox"></i>
							Мой <b>Xbox</b>
						</button>
					</div>
					<div id="recto">
						<a class="personal" href="https://vk.com/club207917455">
							Группа <b>VK</b>
							<i class="fa-brands fa-vk"></i>
						</a>
						<a class="personal" href="https://steamcommunity.com/profiles/76561198255226041">
							Мой <b>Steam</b>
							<i class="fa-brands fa-steam"></i>
						</a>
						<a class="personal" href="https://open.spotify.com/user/p0bkcraxaqnd6o529v7i3oni8">
							Мой <b>Spotify</b>
							<i class="fa-brands fa-spotify"></i>
						</a>
						<a class="personal" href="https://www.twitch.tv/davymurr">
							Мой <b>Twitch</b>
							<i class="fa-brands fa-twitch"></i>
						</a>
					</div>
				</div>
				<div id="copyright">
					Это наделал песик..
				</div>
			</div>
			<div id="copied">Скопировано!</div>
			<img id="sticker" src="sticker.png" />
		</div>
	</body>
</html>
